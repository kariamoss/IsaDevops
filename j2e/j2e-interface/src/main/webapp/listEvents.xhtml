<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="dataTable.css"  />
    <title>.:: PolyEvent ::.</title>
</h:head>

<h:body>
    <h1>PolyEvent / Événements </h1>
    <h:button value="Créer un évenement" outcome="authenticate" />
    <h:button value="S'enregistrer" outcome="createCoordinator" />
    <h2>Liste des évenements</h2>
    <h:dataTable style="margin:0 auto;" value="#{retrieveEventBean.events}" var="o"
                     styleClass="event-table"
                     headerClass="event-table-header"
                     rowClasses="event-table-odd-row,event-table-even-row">

            <h:column>
                <!-- column header -->
                <f:facet name="header">Nom</f:facet>
                <!-- row record -->
                <h:outputText value="#{o.name}" style="padding-left: 0"/>
            </h:column>

            <h:column>
                <f:facet name="header">Coordinateur</f:facet>
                <h:outputText value="#{o.coordinator.firstName} #{o.coordinator.lastName}" style="padding-left: 0"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date de début"/>
                </f:facet>
                <h:outputText value="#{o.startDate}" style="padding-left: 0">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy hh:mm"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date de fin"/>
                </f:facet>
                <h:outputText value="#{o.endDate}" style="padding-left: 0">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy hh:mm"/>
                </h:outputText>
            </h:column>

        </h:dataTable>
</h:body>
</html>
