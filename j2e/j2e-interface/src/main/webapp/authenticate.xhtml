<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="dataTable.css"  />
    <title>.:: PolyEvent ::.</title>
</h:head>

<h:body>
    <h1>PolyEvent / Événements </h1>
    <h2>Se connecter</h2>
    <h:messages id="form-error" style="color: red"/>
    <f:view>
        <h:form id="authentificate-form">
            <h:panelGrid columns="2" style="margin:0 auto;">
                <h:outputText value='Email'/>
                <h:inputText value='#{authenticateBean.email}' label="Email" required="true" requiredMessage="Rentrez votre email"/>
                <h:outputText value='Mot de passe'/>
                <h:inputText value='#{authenticateBean.password}' label="Mot de passe" required="true" requiredMessage="Rentrez votre mot de passe"/>
                <h:commandButton action="#{authenticateBean.authenticate}" value="Se connecter"/>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
